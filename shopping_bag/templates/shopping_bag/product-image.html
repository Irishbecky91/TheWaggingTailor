{% if item.product.image %}
<img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" class="rounded-circle rounded-custom img_border mx-auto d-block">
{% else %}
<img src="{{ MEDIA_URL }}noimage.png" alt="{{ item.product.name }}" class="rounded-circle rounded-custom img_border mx-auto d-block">
{% endif %}
